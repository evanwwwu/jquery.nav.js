<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery.nav.js</title>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="jquery.navscroll.js"></script>
	<style type="text/css">
	.h{
		width: 100%;
		height: 2030px;
		background: rgba(1, 1, 1, 0.28);
	}
	#nav_tool{
		position: fixed;
		left: 0px;
		top:50%;
	}
	.n3{
		position: fixed;
		top: 0;
		left: 50%;
	}
	.nav .on{
		color:red;
	}
	#test{
		background:blue;
		height: 305px;
	}
	.h500{
		height: 500px;
	}
	</style>
</head>
<body>
	<div class="h">hhhhhhhh</div>
	<section id="test">
	</section>
	<section class="h500">
	</section>
	<section class="h500">
	</section>
	<section id="test2" class="h500">
	</section>
	<section id="test3" class="h500">
	</section>
	<section id="test4" class="h500">
	</section>
	<nav id="nav_tool">
		<ul class="nav">
			<li data-anchor="test">1</li>
			<li data-anchor="test2"><div style="color:blue;">testestet</div></li>
			<li data-anchor="test3">3</li>
			<li data-anchor="test4">4</li>
		</ul>
	</nav>
	<ul class="nav n3">
		<li data-anchor="test">1</li>
		<li data-anchor="test2"><div style="color:blue;">testestet</div></li>
		<li data-anchor="test3">3</li>
		<li data-anchor="test4">4</li>
	</ul>
</body>
<script type="text/javascript">
$(function(){
	$(".nav").navscroll();
})
</script>
</html>
