<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery.nav.js</title>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="jquery.navscroll.js"></script>
	<style type="text/css">
	.h{
		width: 100%;
		height: 2030px;
		background: rgba(1, 1, 1, 0.28);
	}
	#nav_tool{
		position: fixed;
		left: 0px;
		top:50%;
	}
	.n3{
		position: fixed;
		top: 0;
		left: 50%;
	}
	.nav .on{
		color:red;
	}
	#test{
		background:blue;
		height: 305px;
	}
	.h500{
		height: 1500px;
	}
	.h500:nth-child(odd){
		background: #827E79;
	}
	.h500:nth-child(even){
		background: #008000;

	}
	</style>
</head>
<body>
	<div class="h">hhhhhhhh</div>
	<section id="test" data-anchor="xtest">
	</section>
	<section class="h500">
	</section>
	<section class="h500">
	</section>
	<section id="test2" data-anchor="xtest2" class="h500">
	</section>
	<section id="test3" data-anchor="xtest3" class="h500">
	</section>
	<section id="test4" data-anchor="xtest4" class="h500">
	</section>
	<nav id="nav_tool">
		<ul class="nav">
			<li data-nav="xtest">1</li>
			<li data-nav="xtest2"><div style="color:blue;">testestet</div></li>
			<li data-nav="xtest3">3</li>
			<li data-nav="xtest4">4</li>
		</ul>
	</nav>
	<ul class="nav n3">
		<li data-nav="xtest">1</li>
		<li data-nav="xtest2"><div style="color:blue;">testestet</div></li>
		<li data-nav="xtest3">3</li>
		<li data-nav="xtest4">4</li>
	</ul>
</body>
<script type="text/javascript">
$(function(){
	$("#overview-aside-nav").navscroll({
		sec:500,
		url_hash:true,
		head_hight:80
	});
})
</script>
</html>
